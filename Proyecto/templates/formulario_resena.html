{% extends 'basehtml.html' %}
{% load static %}

{% block title %}Reseña{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/Crearcuenta.css' %}">
{% endblock %}

{% block content %}
<div class="caja">
    <div class="titulo">
        {% if resena.id %}
            <h1>Editar Reseña</h1>
        {% else %}
            <h1>Crear Reseña</h1>
        {% endif %}
        <h3>Tu opinión nos importa</h3>
    </div>

    <div class="cosasCaj">
        <form method="post">
            {% csrf_token %}
            <div class="nomb2">
                <p>
                    <label for="puntuacion">Puntuación (1 a 5):</label><br>
                    <input type="number" name="puntuacion" min="1" max="5" value="{{ resena.puntuacion|default_if_none:'' }}">
                </p>
                <p>
                    <label for="comentario">Comentario:</label><br>
                    <textarea name="comentario" rows="4" cols="50">{{ resena.comentario|default_if_none:'' }}</textarea>
                </p>
                <button type="submit" class="boton">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
