{% extends 'basehtml.html' %}
{% load static %}


{% block title %}Registro De Tarjeta{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home_css.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/Formulario.css' %}">

{% endblock %}


{% block content %}
    <Formulario>
        <body>
            <div class="contenedor" >
                <strong><h1>Registro de Tarjeta</h1></strong>
                <p>Nombre del propietario de la tarjeta <input type="text" name="numero" size="30" required></p>

                <p>Num De Tarjeta <input type="text" name="numero" size="30" required></p>

                <p>Fecha De Caducidad <input type="text" name="Fecha_Caducidad" size="30" required></p>

                <p>CCV <input type="text" name="CCV" size="3" required></p>
                <p>
                        <input type="submit" value="Enviar">




                        <input type="reset" value="Borrar">
                    </p>
            </div>
        </body>
    </Formulario>
{% endblock %}
